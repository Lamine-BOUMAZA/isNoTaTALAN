<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>!isNoTaTALAN</title>
    <link rel="stylesheet" href="../styles/pages/welcome.css" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/pages/matrix.css" />
    <link rel="icon" type="image/x-icon" href="../public/images/logo.png" />
    <link rel="stylesheet" href="../styles/globals.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="body">
    <canvas id="matrix-canvas" aria-hidden="true"></canvas>
    <audio id="loading-audio" src="../public/audio/binary-code.mp3"></audio>
    <section class="body-container">
      <header class="header">
        <img class="header-logo" src="../public/images/logo.png" alt="logo" />
      </header>
      <!-- <div id="component-header"></div> -->
      <main class="main-welcome">
        <section class="section-characters">
          <h1 class="characters-title">SÉLECTIONNEZ UN PERSONNAGE.</h1>
          <div class="characters-container">
            <button class="character-item">
              <img
                class="character-item"
                src="../public/images/futureRunner.gif"
                alt="character-picture"
                data-character-id="char-1"
              />
            </button>
            <button class="character-item">
              <img
                class="character-item"
                src="../public/images/Stranger.gif"
                alt="character-picture"
                data-character-id="char-2"
              />
            </button>
          </div>
          <button class="library-button" disabled="disabled">
            <span class="info-icon" aria-hidden="true">
              <i class="fa-solid fa-circle-info"></i>
            </span>
            <p class="other-characters">AUTRES PERSONNAGES</p>
            <span class="info-tooltip"> Prochainement...</span>
          </button>
        </section>
        <section class="section-modes">
          <h1 class="modes-title">SÉLECTIONNEZ UN MODE.</h1>
          <div class="buttons-container">
            <button id="normal-mode" class="button-mode">MODE NORMAL</button>
            <button id="infinity-mode" class="button-mode">
              MODE INFINITY
            </button>
            <button id="hardcore-mode" class="button-mode">
              MODE HARDCORE
            </button>
          </div>
        </section>
      </main>
      <!-- <div id="component-footer"></div> -->
      <footer class="footer">
        <p class="footer-copyright">
          © 2026 !isNoTaTALAN || TOUS DROITS RÉSERVÉS.
        </p>
      </footer>
    </section>
  </body>
  <!-- <script src="../js/composants/components.js"></script> -->
  <script src="../js/matrix.js"></script>
  <script src="../js/welcome.js" type="module"></script>
</html>
